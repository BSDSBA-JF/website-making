<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
        <body>
            An Ordered List:
            <ol>
                <li>First Item</li>
                <li>Second Item</li>
                <li>Third Item</li>
            </ol>
            This is an unordered list:
            <ul>
                <li>first unordered</li>
                <li>second unordered</li>
                <li>third unordered</li>
            </ul>
        </body>
    </head>
</html>
